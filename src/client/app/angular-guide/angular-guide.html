<section class="mainbar">
    <section class="matter">
        <div class="container">
        	{{ vm.title }}
        	<br>
        	<my-customer-iso info='vm.naomi'></my-customer-iso>
        	<br>
        	<my-customer-iso info='vm.igor'></my-customer-iso>
        	<br>
        	<br>
        	<div>
			  Date format: <input ng-model="vm.format"> <hr/>
			  Current time is: <span my-current-time="vm.format"></span>
			</div>
			<br>
			<br>
			<div>
				{{ vm.message }}
				<my-dialog ng-hide='vm.dialogIsHidden' on-close='vm.hideDialog(message)'>
					Check out the contents, {{ name }}!
				</my-dialog>
            </div>
            <br>
            <span my-draggable>drag me!</span>
        </div>

    </section>        
</section>
