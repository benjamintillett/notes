<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet" ng-repeat='todo in vm.todos'>
                    <div ht-widget-header title="{{todo.title}}"></div>
                    <div class="widget-content user">
                        <h3>{{ todo.description }}</h3>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</section>
